<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <title>Опрос</title>
    <style>
        body {
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            padding: 2vw;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        .options {
            height: 100%;
            width: auto;
            display: grid;
            grid-template-columns: repeat(5, 13vw);
            gap: 4vw;
            justify-content: center;
        }

        .option {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .options.blurred {
            filter: blur(4px);
            pointer-events: none;
            transition: filter 0.5s ease;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option img {
            width: 100%;
            height: auto;
            margin-bottom: 0.5vw;
            object-fit: cover;
            border-radius: 40%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .option span {
            font-family: intro, sans-serif;
            font-size: 5vw;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            margin: auto;
        }

        .option div {
            font-size: 1.1vw;
        }

        .results {
            margin-top: 30px;
            text-align: center;
            opacity: 1;
            width: 100%;
            transition: opacity 0.6s ease, max-height 0.6s ease;
        }

        .results.show {
            opacity: 1;
            max-height: 500px;
        }

        .results-overlay {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
            max-width: 90%;
        }

        .results-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }


        .result-item {
            margin: 10px 0;
        }

        .buttons {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .floating-button-2 {
            background-color: #01579b;
            font-size: 1vw;
            border-radius: 15px;
            padding: 10px;
            font-weight: bold;
        }

        .floating-button {
            position: fixed;
            top: 25%;
            right: 0;
            z-index: 1000;
            font-size: 1vw;
            color: #01579b;
            border-radius: 15px 0 0 15px;
            writing-mode: sideways-lr;
            padding: 10px;
            font-weight: bold;
        }

        .floating-button:hover {
            background-color: #01579b;
            color: white;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <button class="btn btn-primary floating-button-2" onclick="location.href='/task2'">← Назад</button>
        <button class="btn btn-primary floating-button-2" onclick="location.href='/'">Завершить →</button>
    </div>

    <button class="btn btn-outline-primary floating-button" onclick="resetVotes()">Сбросить голоса</button>

    <h2>Опиши урок через одну из эмоций</h2>
    <div class="poll-container">
        <div class="options">
            <div class="option" onclick="vote(1)">
                <img src="images/f1.png" alt="1" />
                <span id="counter1">0</span>
                <div>Радость</div>
            </div>
            <div class="option" onclick="vote(2)">
                <img src="images/f2.png" alt="2" />
                <span id="counter2">0</span>
                <div>Гнев</div>
            </div>
            <div class="option" onclick="vote(3)">
                <img src="images/f3.png" alt="3" />
                <span id="counter3">0</span>
                <div>Печаль</div>
            </div>
            <div class="option" onclick="vote(4)">
                <img src="images/f4.png" alt="4" />
                <span id="counter4">0</span>
                <div>Страх</div>
            </div>
            <div class="option" onclick="vote(5)">
                <img src="images/f5.png" alt="5" />
                <span id="counter5">0</span>
                <div>Брезгливость</div>
            </div>
            <div class="option" onclick="vote(6)">
                <img src="images/f6.png" alt="6" />
                <span id="counter6">0</span>
                <div>Тревожность</div>
            </div>
            <div class="option" onclick="vote(7)">
                <img src="images/f7.png" alt="7" />
                <span id="counter7">0</span>
                <div>Стыд</div>
            </div>
            <div class="option" onclick="vote(8)">
                <img src="images/f8.png" alt="8" />
                <span id="counter8">0</span>
                <div>Хандра</div>
            </div>
            <div class="option" onclick="vote(9)">
                <img src="images/f9.png" alt="9" />
                <span id="counter9">0</span>
                <div>Зависть</div>
            </div>
            <div class="option" onclick="vote(10)">
                <img src="images/f10.png" alt="10" />
                <span id="counter10">0</span>
                <div>Ностальгия</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
