<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s ease-out;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" class="wheel"></canvas>
    </div>
    <button onclick="spinWheel()">Крутить</button>
    <p id="result"></p>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const segments = ["Приз 1", "Приз 2", "Приз 3", "Приз 4", "Приз 5"];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A8"];
        const segmentAngle = 360 / segments.length;
        let currentRotation = 0;

        function drawWheel() {
            const radius = canvas.width / 2;
            canvas.width = 300;
            canvas.height = 300;

            for (let i = 0; i < segments.length; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, (i * segmentAngle) * Math.PI / 180, ((i + 1) * segmentAngle) * Math.PI / 180);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
                ctx.save();

                ctx.fillStyle = "#000";
                ctx.translate(radius, radius);
                ctx.rotate((i * segmentAngle + segmentAngle / 2) * Math.PI / 180);
                ctx.fillText(segments[i], radius / 2.5, 0);
                ctx.restore();
            }
        }

        function spinWheel() {
            const spins = Math.floor(Math.random() * 5 + 3) * 360;
            const offset = Math.floor(Math.random() * 360);
            const finalRotation = currentRotation + spins + offset;
            currentRotation = finalRotation;
            document.getElementById("wheelCanvas").style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const normalizedRotation = (currentRotation % 360 + segmentAngle / 2) % 360;
                const index = Math.floor((360 - normalizedRotation) / segmentAngle) % segments.length;
                document.getElementById("result").innerText = "Выпало: " + segments[index];
            }, 4000);
        }

        drawWheel();
    </script>
</body>

</html>
