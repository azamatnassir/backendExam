<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid black;
            transition: transform 3s ease-out;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Колесо Фортуны</h1>
    <div class="wheel-container">
        <img class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Arrow_right.svg" width="30">
        <canvas id="wheel" class="wheel"></canvas>
    </div>
    <button class="button" onclick="spinWheel()">Крутить</button>
    <p id="result"></p>

    <script>
        const segments = ["Приз 1", "Приз 2", "Приз 3", "Приз 4", "Приз 5"];
        let previousResults = [];
        let angle = 0;
        let segmentSize = 360 / segments.length;

        function drawWheel() {
            const canvas = document.getElementById("wheel");
            const ctx = canvas.getContext("2d");
            canvas.width = 300;
            canvas.height = 300;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 140;

            segments.forEach((segment, i) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, (i * segmentSize) * Math.PI / 180, ((i + 1) * segmentSize) * Math.PI / 180);
                ctx.fillStyle = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF"][i];
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                const angle = (i + 0.5) * segmentSize * Math.PI / 180;
                ctx.fillText(segment, centerX + Math.cos(angle) * radius * 0.6, centerY + Math.sin(angle) * radius * 0.6);
            });
        }

        function spinWheel() {
            let availableSegments = segments.filter((_, i) => !previousResults.includes(i));
            if (availableSegments.length === 0) previousResults = [];
            let randomSegmentIndex;
            do {
                randomSegmentIndex = Math.floor(Math.random() * segments.length);
            } while (previousResults.includes(randomSegmentIndex));
            previousResults.push(randomSegmentIndex);

            angle += 1800 + randomSegmentIndex * segmentSize;
            document.querySelector(".wheel").style.transform = `rotate(${angle}deg)`;
            setTimeout(() => {
                document.getElementById("result").textContent = `Выпало: ${segments[randomSegmentIndex]}`;
            }, 3000);
        }

        drawWheel();
    </script>
</body>

</html>
